<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive m3u8 Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Live Streaming Channels</h1>

        <!-- Channel Search -->
        <input type="text" id="searchChannel" placeholder="Search channels..." />

        <!-- Channel Selection -->
        <label for="channelSelect">Choose a channel:</label>
        <select id="channelSelect"></select>

        <!-- Video Quality Selection -->
        <label for="qualitySelect">Select Video Quality:</label>
        <select id="qualitySelect"></select>

        <button id="playButton">Play</button>

        <!-- Video Player -->
        <div class="video-container">
            <video id="video" controls width="100%"></video>
        </div>
    </div>

    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
